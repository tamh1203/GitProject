<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let j = 2;
        for(i=1;i<=10;i++){
            for(j=2;j<=10;j++)
        {
          let result = (j*i) ;
            document.write(j +" x " + i + " = " + result +"<br>");
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
