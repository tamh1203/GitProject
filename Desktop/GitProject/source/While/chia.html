<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let result = 0;
    let count = 1;
    let n = Math.max(2000);
    for (let i = 1; i < n; i++) {
      if (i % 7 == 0 && count <= 20) {
        result += i;
        count++;
        console.log(i);
      }
    }
    console.log(count);
    alert(result);
  </script>
</body>

</html>
