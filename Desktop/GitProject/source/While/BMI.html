<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let canNang = +prompt("nhập cân nặng của bạn = ");
        let chieuCao = +prompt("Nhập chiều cao của bạn = ");
        let bmi = canNang / (chieuCao * chieuCao);
        if (bmi < 16) {
            alert('Gầy cấp III');
        }
        else if (bmi > 17) {
            alert('Gầy độ II');
        }
        else if (bmi >= 17 && bmi < 18.5) {
            alert('Gầy độ I');
        }
        else if (bmi >= 18.5 && bmi < 25) {
            alert('Bình thường');
        }
        else if (bmi >= 25 && bmi < 30) {
            alert('Thừa cân');
        }
        else if (bmi >= 30 && bmi < 35) {
            alert('Béo phì độ 1');
        }
        else if (bmi >= 35 && bmi < 40) {
            alert('Béo phì độ 2');
        }
        else if (bmi > 40) {
            alert('Béo phì độ 3');
        }
        console.log(bmi);
    </script>
</body>

</html>
