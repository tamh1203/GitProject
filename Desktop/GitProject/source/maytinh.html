<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Caculator</h1>
    <h2 id="res"></h2>
    <input type="text" id="inp1">
    <input type="text" id="inp2"><br>
    <p></p>
    <button onclick="tinhnhan()"> Multiplication(x)</button>
    <button onclick="tinhcong()">Addition(+)</button>
    <button onclick="tinhchia()">Division(/)</button>
    <button onclick="tinhtru()">Subtraction(-)</button>
</body>
<script>
    function tinhnhan(){
        let in1 = +document.getElementById('inp1').value;
        let in2 = +document.getElementById('inp2').value;
        document.getElementById('res').innerHTML= "Result division : " +(in1*in2) 
    }
    function tinhcong(){
        let in1 = +document.getElementById('inp1').value;
        let in2 = +document.getElementById('inp2').value;
        document.getElementById('res').innerHTML= "Result division : " + (in1+in2);
    }
    function tinhchia(){
        let in1 = document.getElementById('inp1').value;
        let in2 = document.getElementById('inp2').value;
        document.getElementById('res').innerHTML="Result division : " + (in1/in2);
    }
    function tinhtru(){
        let in1 = document.getElementById('inp1').value;
        let in2 = document.getElementById('inp2').value;
        document.getElementById('res').innerHTML="Result division : " + (in1-in2);
    }
</script>
</html>
