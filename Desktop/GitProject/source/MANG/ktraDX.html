<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    let s = prompt("Nhập ");
    function isPalindrome(s) {
      let kq = true;
      for (let i = 0; i < s.length; i++) {
        // console.log(s.length - 1 - i + "<br>");
        // console.log(i);
        if (s[i] !== s[s.length - 1 - i]) {
          kq = false;
          break;
        }
      }
      return kq;
    }
    kq = isPalindrome(s);
    if (kq == true) {
      alert(" đối xứng");
    }
    else {
      alert("không đối xứng")
    }

  </script>
</body>

</html>
