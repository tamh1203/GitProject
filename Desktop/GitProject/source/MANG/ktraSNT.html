<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    function isPrime(number) {
      let SNT = true;
      if (number < 2) {
        SNT = false;
      }
      else {
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            SNT = false;
            break;
          }
        }
      }
      if (SNT == true) {
        alert('Số nguyên tố')
      }
      else {
        alert('không phải là số nguyên tố')
      }
    }
    isPrime(10);
  </script>
</body>

</html>
