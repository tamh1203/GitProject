<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let numbers = [-3, 5, 1, -3, 2, 10];
    let max = numbers[0];
    let min = numbers[0];
    let index = 0;
    let index2 = 0;
    let index3 = 0;
    for (let i = 0; i < numbers.length; i++) {
      if (max < numbers[i]) {
        max = numbers[i];
        index = i;
      }
    }
    alert("Max: " + max + " at position " + index);

    for (let i = 0; i < numbers.length; i++) {
      if (min > numbers[i]) {
        min = numbers[i];
        index2 = i;
      }
      else if (min >= numbers[i]) {
        min = numbers[i];
        index3 = i;
      }
    }
    alert("Min : " + min + " at position " + index2 + " and at Position " + index3);

  </script>
</body>

</html>
